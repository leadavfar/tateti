<div class="containerBoard">
<h1>Player "{{player}}" turn</h1>



<main>
    <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">

    </app-square>
</main>

<button mat-flat-button extended  (click)="newGame()">Start new game</button>

<h1 class="winner" *ngIf="winner">
    PLAYER "{{winner}}" HAS WON!
</h1>
</div>
